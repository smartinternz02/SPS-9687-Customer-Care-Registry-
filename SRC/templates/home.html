<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Home Page</title>
</head>
<body>
    <div class="header">
        <div class="Tittle">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 20 20" height="40px" viewBox="0 0 20 20" width="50px" fill="#1abc9c">
                <g><rect fill="none" height="30" width="30"/></g>
                <g><g>
                <path d="M21,12.22C21,6.73,16.74,3,12,3c-4.69,0-9,3.65-9,9.28C2.4,12.62,2,13.26,2,14v2c0,1.1,0.9,2,2,2h1v-6.1 c0-3.87,3.13-7,7-7s7,3.13,7,7V19h-8v2h8c1.1,0,2-0.9,2-2v-1.22c0.59-0.31,1-0.92,1-1.64v-2.3C22,13.14,21.59,12.53,21,12.22z"/>
                <circle cx="9" cy="13" r="1"/>
                <circle cx="15" cy="13" r="1"/>
                <path d="M18,11.03C17.52,8.18,15.04,6,12.05,6c-3.03,0-6.29,2.51-6.03,6.45c2.47-1.01,4.33-3.21,4.86-5.89 C12.19,9.19,14.88,11,18,11.03z"/>
                </g></g>
            </svg>
            <h1 id="logo_heading">Customer Care Registry</h1>
        </div>
        <div class="urls">
            <div>
                <a href="/logout">Log out</a>
            </div>
            <div>
                <a href="/showcomplaints">Complaints</a>
            </div>
            <div>
                <img src="../static/images/user.png">
            </div>
        </div>
    </div>
    <div class="complaint_form">
        <form action="/complaint" method="POST">
                <div class="msg">{{msg}}</div>
            <div>
                <h1>Complaint Register</h1>
            </div>
            <div>
                <input type='text' name='complaint_name' placeholder="Complaint Name" required>
            </div>
            <div>
                <input type='text' name='name' id = "dis_name" value="{{ session['username'] }}" placeholder="Name" required>
            </div>
            <div>
                <input type='text' name='email' value="{{ session['mail'] }}" placeholder="Email" required>
            </div>
            <div>
                <input type="text" name="date" value="{{ session['current_date'] }}" placeholder="Current Date" required>
            </div>
            <div>
                <input type="text" name="against_person" placeholder="Name of the against company/person" required>
            </div>
            
            <div>
                <textarea id="complaint_des" name="complaint_des" placeholder="Description about complaint" required></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
